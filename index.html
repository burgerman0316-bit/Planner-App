<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda</title>

    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23121212'/%3E%3Crect x='20' y='25' width='60' height='55' rx='5' stroke='white' stroke-width='6' fill='none'/%3E%3Cpath d='M20 40h60M35 20v10M65 20v10' stroke='white' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --radius: 50px; 
            --field-h: 44px;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: text; user-select: text; font-family: inherit; }

        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background-color: var(--bg-dark); color: var(--text-main); }
        #app { display: none; flex-direction: column; height: 100vh; }
        
        /* HEADER - Fixed Plus Placement */
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 10px 15px; padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }

        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; align-items: center; padding-right: 10px; }
        #planner-tabs::-webkit-scrollbar { display: none; }
        
        .nav-tab { 
            padding: 8px 18px; border-radius: 20px; color: var(--text-dim); 
            font-size: 15px; font-weight: 600; white-space: nowrap; 
            border: 1px solid transparent; display: flex; align-items: center; gap: 8px;
        }
        .nav-tab.active { background: var(--accent); color: white; }
        .plus-tab { font-size: 24px; color: var(--text-dim); padding: 0 10px; cursor: pointer; }

        .out-btn { background: #ffffff; color: #000; padding: 6px 12px; border-radius: 12px; font-weight: 800; font-size: 10px; text-transform: uppercase; }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 240px; }
        #list-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; display: block; }
        
        /* TASK CARDS */
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 30px;
            padding: 16px 20px; margin-bottom: 12px; min-height: 90px;
            display: flex; align-items: center;
        }

        /* EDIT MODE ALIGNMENT */
        .edit-container { display: grid; grid-template-columns: 1fr 40px; gap: 12px; width: 100%; align-items: center; }
        .input-stack { display: flex; flex-direction: column; gap: 6px; }
        .edit-input { 
            background: #000; border: 1px solid var(--border); color: white; 
            border-radius: 15px; padding: 0 15px; font-size: 15px; 
            height: var(--field-h); width: 100%;
        }
        .btn-stack { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .icon-btn { font-size: 22px; font-weight: bold; cursor: pointer; }

        /* FOOTER */
        #footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(25, 25, 25, 0.98); backdrop-filter: blur(40px);
            border-top: 1px solid var(--border); border-radius: 30px 30px 0 0;
            padding: 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }

        .input-row { display: flex; gap: 8px; }
        .f-input { background: #000; border: 1px solid var(--border); color: white; padding: 0 20px; border-radius: var(--radius); font-size: 16px; flex: 1; height: 50px; }
        .f-date { position: relative; background: #000; border: 1px solid var(--border); border-radius: var(--radius); width: 100px; height: 50px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .f-date input { position: absolute; opacity: 0; inset: 0; }
        
        .add-btn { background: #ffffff; color: #000; border: none; height: 55px; border-radius: var(--radius); font-weight: 900; text-transform: uppercase; }
        .tip { text-align: center; font-size: 9px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="closeEdit()">

<div id="login-overlay">
    <button class="add-btn" style="padding:0 40px;" onclick="auth.signInWithPopup(provider)">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar" onclick="event.stopPropagation()">
        <div id="planner-tabs"></div>
        <div class="out-btn" onclick="auth.signOut()">OUT</div>
    </div>
    
    <div id="content">
        <span id="list-label">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer" onclick="event.stopPropagation()">
        <div class="input-row">
            <input type="text" id="itemName" class="f-input" placeholder="Task Name...">
            <div class="f-date">
                <span id="dateDisplay" style="font-size:10px; font-weight:800;">DATE</span>
                <input type="date" id="itemDate" onchange="document.getElementById('dateDisplay').innerText = 'SET'">
            </div>
        </div>
        <button class="add-btn" onclick="saveTask()">Add to List</button>
        <div class="tip">Tap text to edit • Hold tabs to delete/move</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    let activePlanner = 'Assignments';
    let planners = ['Assignments', 'Game Releases'];
    let allEntries = [];
    let editingId = null;
    let moveMode = null;
    let pressTimer;

    function haptic() { if (window.navigator.vibrate) window.navigator.vibrate(15); }
    function closeEdit() { if(editingId) { editingId = null; render(); } }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot(snap => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        haptic();
        const n = document.getElementById('itemName'), d = document.getElementById('itemDate');
        if(!n.value || !d.value) return;
        db.collection("tasks").add({ name: n.value, date: d.value, uid: auth.currentUser.uid, category: activePlanner, createdAt: Date.now() });
        n.value = ''; d.value = ''; document.getElementById('dateDisplay').innerText = 'DATE';
    }

    function handleTab(e, p) {
        if (e.target.innerText === '✕') {
            e.stopPropagation();
            if (planners.length > 1) {
                planners = planners.filter(i => i !== p);
                if (activePlanner === p) activePlanner = planners[0];
                moveMode = null; render();
            }
            return;
        }
        if (moveMode) {
            if (moveMode !== p) {
                const f = planners.indexOf(moveMode), t = planners.indexOf(p);
                planners.splice(f, 1); planners.splice(t, 0, moveMode);
            }
            moveMode = null; render();
        } else {
            activePlanner = p; render();
        }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" 
                 onclick="handleTab(event, '${p}')"
                 ontouchstart="pressTimer=setTimeout(()=>{haptic();moveMode='${p}';render()},600)"
                 ontouchend="clearTimeout(pressTimer)">
                ${p} ${moveMode === p ? '<span style="color:#ff453a;margin-left:5px">✕</span>' : ''}
            </div>
        `).join('') + `<div class="plus-tab" onclick="const n=prompt('Name:');if(n)planners.push(n);render()">+</div>`;

        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.map(e => {
            if (editingId === e.id) {
                return `
                <div class="entry-card" onclick="event.stopPropagation()">
                    <div class="edit-container">
                        <div class="input-stack">
                            <input type="text" class="edit-input" id="edN${e.id}" value="${e.name}">
                            <input type="date" class="edit-input" id="edD${e.id}" value="${e.date}">
                        </div>
                        <div class="btn-stack">
                            <div class="icon-btn" style="color:#34c759" onclick="db.collection('tasks').doc('${e.id}').update({name:document.getElementById('edN${e.id}').value, date:document.getElementById('edD${e.id}').value});editingId=null">✓</div>
                            <div class="icon-btn" style="color:#ff453a" onclick="editingId=null;render()">✕</div>
                        </div>
                    </div>
                </div>`;
            }
            return `
            <div class="entry-card" onclick="event.stopPropagation(); editingId='${e.id}'; render();">
                <div style="flex:1"><b>${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; padding:10px" onclick="event.stopPropagation(); db.collection('tasks').doc('${e.id}').delete()">✕</div>
            </div>`;
        }).join('') || '<p style="text-align:center; color:gray; margin-top:40px;">No entries.</p>';
        document.getElementById('list-label').innerText = activePlanner;
    }
    render();
</script>
</body>
</html>
