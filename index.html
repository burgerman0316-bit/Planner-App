<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/pulsar-line/48/ffffff/calendar.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/pulsar-line/180/ffffff/calendar.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --pill: 100px;
            --input-bg: #000000; --save-bg: #ffffff; --save-text: #000000;
        }

        body.light-mode {
            --bg-dark: #f2f2f7; --bg-card: #ffffff; --sidebar-bg: #ffffff;
            --border: #d1d1d6; --text-main: #000000; --text-dim: #8e8e93;
            --accent: #e5e5ea; --input-bg: #ffffff; --save-bg: #000000; --save-text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main); height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; padding-top: calc(15px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }
        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; }
        .nav-tab { padding: 8px 16px; border-radius: var(--pill); color: var(--text-dim); font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .nav-tab.active { background: var(--accent); color: var(--text-main); border: 1px solid var(--border); }
        
        .nav-actions { display: flex; align-items: center; gap: 15px; padding-left: 12px; }
        .action-text { color: var(--text-main); font-size: 12px; font-weight: 700; text-transform: uppercase; cursor: pointer; letter-spacing: 0.5px; }
        .logout-btn { color: #ff453a; font-size: 11px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 240px; }
        #list-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; display: block; }
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px;
            padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }

        /* Fixed Pill-Style Floating Island */
        #footer {
            position: fixed; bottom: 15px; left: 12px; right: 12px;
            background: var(--bg-card); opacity: 0.98; backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 40px; /* Perfect Pill Corners */
            padding: 18px 18px 8px 18px; display: flex; flex-direction: column; gap: 12px; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .input-row { display: flex; gap: 10px; width: 100%; align-items: center; }
        input { 
            background: var(--input-bg) !important; border: 1px solid var(--border); 
            color: var(--text-main) !important; border-radius: var(--pill); font-size: 14px;
            height: 46px; -webkit-appearance: none; padding: 0 18px;
        }
        #itemName { flex: 1.5; }
        #itemDate { flex: 1; max-width: 120px; text-align: center; }
        .save-btn { background: var(--save-bg); color: var(--save-text); border: none; padding: 14px; border-radius: var(--pill); font-weight: 900; font-size: 13px; cursor: pointer; text-transform: uppercase; }

        /* Calendar View */
        #calendar-view {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 3000;
            display: none; flex-direction: column; padding-top: env(safe-area-inset-top);
        }
    </style>
</head>
<body class="dark-mode">

<div id="login-overlay" style="display:none;">
    <h1 style="font-size: 32px; letter-spacing: -1.5px;">DarkPlan Pro</h1>
    <button class="google-btn" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div class="nav-actions">
            <span class="action-text" onclick="toggleTheme()">Theme</span>
            <span class="action-text" onclick="toggleCalendar()">ðŸ“…</span>
            <span class="action-text" style="font-size:18px;" onclick="createNewList()">+</span>
            <span class="logout-btn" onclick="handleLogout()">Sign Out</span>
        </div>
    </div>
    
    <div id="content">
        <span id="list-label">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task...">
            <input type="text" id="itemDate" placeholder="Date" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
        </div>
        <button class="save-btn" onclick="saveTask()">Add Entry</button>
        <div style="text-align:center; font-size: 9px; color: var(--text-dim); margin-top: -6px; font-weight: 600;">TAP TO SAVE</div>
    </div>

    <div id="calendar-view">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 25px;">
            <h2 id="cal-month-year" style="margin:0; letter-spacing: -1px;">Month Year</h2>
            <div style="color: #ff453a; font-weight: 800; font-size: 14px; cursor: pointer;" onclick="toggleCalendar()">CLOSE</div>
        </div>
        <div id="calendar-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; padding: 15px;"></div>
    </div>
</div>

<script>
    // Firebase and all other logic remains identical to previous version
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    function toggleTheme() {
        const body = document.body;
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
        }
    }
    if (localStorage.getItem('theme') === 'light') toggleTheme();

    function popLogin() { auth.signInWithPopup(provider); }
    function handleLogout() { if(confirm("Logout?")) auth.signOut(); }

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    let activePlanner = 'Grades';
    let allEntries = [];
    let planners = ['Grades', 'Assignments'];

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snap) => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const dateInput = document.getElementById('itemDate');
        const date = dateInput.value;
        if(!name || !date) return;
        db.collection("tasks").add({ name, date, uid: auth.currentUser.uid, category: activePlanner, createdAt: Date.now() });
        document.getElementById('itemName').value = '';
        dateInput.value = ''; dateInput.type = 'text';
    }

    function toggleCalendar() {
        const cal = document.getElementById('calendar-view');
        cal.style.display = cal.style.display === 'flex' ? 'none' : 'flex';
        if (cal.style.display === 'flex') renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        const now = new Date();
        const month = now.getMonth();
        const year = now.getFullYear();
        document.getElementById('cal-month-year').innerText = now.toLocaleString('default', { month: 'long', year: 'numeric' });
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        grid.innerHTML = ['S','M','T','W','T','F','S'].map(d => `<div style="color:var(--text-dim); text-align:center; font-size:11px; font-weight:bold;">${d}</div>`).join('');
        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;
        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const hasTask = allEntries.some(e => e.date === dateStr);
            grid.innerHTML += `<div style="aspect-ratio:1; background:var(--bg-card); border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:15px; position:relative; border:1px solid var(--border);"> ${d} ${hasTask ? '<div style="width:5px; height:5px; background:var(--text-main); border-radius:50%; position:absolute; bottom:6px;"></div>' : ''} </div>`;
        }
    }

    window.deleteTask = (id) => db.collection("tasks").doc(id).delete();
    window.setTab = (t) => { activePlanner = t; render(); };
    function createNewList() { const n = prompt("New Category:"); if(n) { planners.push(n); activePlanner = n; render(); } }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `<div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="setTab('${p}')">${p}</div>`).join('');
        document.getElementById('list-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.length ? items.map(e => `
            <div class="entry-card">
                <div><b>${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; cursor:pointer;" onclick="deleteTask('${e.id}')">âœ•</div>
            </div>`).join('') : '<p style="text-align:center; color:gray; margin-top:60px;">No entries.</p>';
    }
    render();
</script>
</body>
</html>
