<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/pulsar-line/180/ffffff/calendar.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pulsar-line/48/ffffff/calendar.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --iphone-radius: 50px; --pill: 100px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main); height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .google-btn {
            background: #ffffff; color: #000; border: none; padding: 18px 36px;
            border-radius: var(--pill); font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,255,255,0.05);
        }
        #app { display: none; flex-direction: column; height: 100%; }
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }
        #planner-tabs { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .nav-tab { padding: 10px 20px; border-radius: var(--pill); color: var(--text-dim); font-size: 14px; font-weight: 600; cursor: pointer; }
        .nav-tab.active { background: var(--accent); color: white; border: 1px solid var(--border); }
        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 220px; }
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 25px;
            padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }
        #footer {
            position: fixed; bottom: 10px; left: 8px; right: 8px;
            background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: var(--iphone-radius);
            padding: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }
        .input-row { display: flex; gap: 10px; }
        input { background: #000; border: 1px solid var(--border); color: white; padding: 14px 20px; border-radius: var(--pill); flex: 1; }
        .save-btn { background: #ffffff; color: #000; border: none; padding: 16px; border-radius: var(--pill); font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="font-size: 40px; letter-spacing: -2px; margin-bottom: 5px;">DarkPlan</h1>
    <p id="login-status" style="color: var(--text-dim);">Sign in to sync your schedule</p>
    <button id="login-btn" class="google-btn">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div id="add-list-btn" style="color: var(--text-dim); font-size: 28px; cursor: pointer; padding: 0 10px;">+</div>
    </div>
    <div id="content">
        <span id="active-list-name" style="font-size: 11px; text-transform: uppercase; color: var(--text-dim); margin-left: 5px;">LIST</span>
        <div id="task-list" style="margin-top: 15px;"></div>
    </div>
    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="What's next?">
            <input type="date" id="itemDate">
        </div>
        <button id="add-task-btn" class="save-btn">Add to List</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitayty00ZHL-bbU0R1p_oy8E1RHbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.firebasestorage.app",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const provider = new GoogleAuthProvider();
    emailjs.init("RsAYqiwym2mViUR8u");

    let activePlanner = 'Grades';
    let allEntries = [];
    let planners = ['Grades', 'Assignments'];

    // --- 1. THE LOGIN FIX ---
    document.getElementById('login-btn').addEventListener('click', async () => {
        const status = document.getElementById('login-status');
        status.innerText = "Opening Secure Login...";
        
        try {
            await signInWithPopup(auth, provider);
        } catch (error) {
            console.error(error);
            status.innerText = "Error: " + error.message;
            alert("If nothing happened, please allow popups for this site in your browser settings.");
        }
    });

    // --- 2. AUTH STATE ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
            runAutomation(user);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    // --- 3. DATA LOGIC ---
    function loadData(uid) {
        const q = query(collection(db, "tasks"), where("uid", "==", uid));
        onSnapshot(q, (snapshot) => {
            allEntries = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    document.getElementById('add-task-btn').onclick = async () => {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date || !auth.currentUser) return;
        
        await addDoc(collection(db, "tasks"), {
            name, date, uid: auth.currentUser.uid,
            category: activePlanner, reminderSent: false
        });
        document.getElementById('itemName').value = '';
    };

    window.deleteTask = async (id) => {
        await deleteDoc(doc(db, "tasks", id));
    };

    window.setTab = (t) => {
        activePlanner = t;
        render();
    };

    document.getElementById('add-list-btn').onclick = () => {
        const n = prompt("New Category:");
        if(n) { planners.push(n); activePlanner = n; render(); }
    };

    // --- 4. RENDER ---
    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="setTab('${p}')">${p}</div>
        `).join('');

        document.getElementById('active-list-name').innerText = activePlanner;

        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.length ? items.map(e => `
            <div class="entry-card">
                <div><b>${e.name}</b><br><small style="color:gray">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; cursor:pointer;" onclick="deleteTask('${e.id}')">âœ•</div>
            </div>
        `).join('') : '<p style="text-align:center; color:gray; margin-top:40px;">No tasks yet.</p>';
    }

    async function runAutomation(user) {
        const today = new Date().toISOString().split('T')[0];
        const q = query(collection(db, "tasks"), where("uid", "==", user.uid), where("date", "==", today));
        const snap = await getDocs(q);
        snap.forEach(d => {
            if(!d.data().reminderSent) {
                emailjs.send("service_ow9m3kg", "template_vvxqygc", {
                    to_email: user.email, task_name: d.data().name
                }).then(() => updateDoc(doc(db, "tasks", d.id), {reminderSent: true}));
            }
        });
    }

    render();
</script>
</body>
</html>
