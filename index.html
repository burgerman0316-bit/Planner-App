<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --pill: 100px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main);
        }

        #app { display: none; flex-direction: column; height: 100vh; }
        
        /* Fixed Header */
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }
        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; }
        .nav-tab { padding: 8px 18px; border-radius: 12px; color: var(--text-dim); font-size: 15px; font-weight: 600; white-space: nowrap; }
        .nav-tab.active { background: var(--accent); color: white; }

        .header-btns { display: flex; align-items: center; gap: 12px; }
        
        /* White Sign Out Button with Black Text */
        .out-btn { 
            background: #ffffff; color: #000; padding: 6px 12px; 
            border-radius: 8px; font-weight: 800; font-size: 10px; 
            text-transform: uppercase; cursor: pointer; 
        }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 240px; }
        #list-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 25px;
            padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }

        /* The Pill Island Footer */
        #footer {
            position: fixed; bottom: 10px; left: 10px; right: 10px;
            background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 40px;
            padding: 20px; 
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }

        .input-row { display: flex; gap: 8px; width: 100%; align-items: center; }
        
        input { 
            background: #000; border: 1px solid var(--border); color: white; 
            padding: 12px 15px; border-radius: var(--pill); font-size: 14px; flex: 1;
        }

        /* Smaller Date Picker with Preview Style */
        input[type="date"] { 
            color-scheme: dark; 
            flex: 0.5; /* Makes it smaller than the task box */
            min-width: 100px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .save-btn { 
            width: 100%; background: #ffffff; color: #000; border: none; 
            padding: 15px; border-radius: var(--pill); font-weight: 900; 
            text-transform: uppercase; font-size: 14px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="login-overlay" style="position:fixed; inset:0; background:#000; z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <h1 style="color:white; font-size:32px; margin-bottom:20px;">DarkPlan</h1>
    <button class="save-btn" style="width:auto; padding:15px 40px;" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div class="header-btns">
            <span onclick="createNewList()" style="font-size: 24px; color: var(--text-dim); cursor: pointer;">+</span>
            <div onclick="auth.signOut()" class="out-btn">OUT</div>
        </div>
    </div>
    
    <div id="content">
        <span id="list-label">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task name...">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveTask()">Add to List</button>
        <div style="text-align:center; font-size: 9px; color: var(--text-dim); letter-spacing: 0.5px;">TAP ABOVE TO SAVE ENTRY</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    function popLogin() { auth.signInWithPopup(provider).catch(e => alert(e.message)); }

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    let activePlanner = 'Grades';
    let allEntries = [];
    let planners = ['Grades', 'Assignments'];

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snap) => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({
            name, date, uid: auth.currentUser.uid,
            category: activePlanner, createdAt: Date.now()
        });
        document.getElementById('itemName').value = '';
    }

    window.deleteTask = function(id) { db.collection("tasks").doc(id).delete(); };
    window.setTab = function(t) { activePlanner = t; render(); };

    function createNewList() {
        const n = prompt("New Category:");
        if(n) { planners.push(n); activePlanner = n; render(); }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="setTab('${p}')">${p}</div>
        `).join('');

        document.getElementById('list-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.length ? items.map(e => `
            <div class="entry-card">
                <div><b>${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; cursor:pointer;" onclick="deleteTask('${e.id}')">âœ•</div>
            </div>
        `).join('') : '<p style="text-align:center; color:gray; margin-top:60px;">No entries.</p>';
    }
    render();
</script>
</body>
</html>
