<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #1c1c1e;
            --border: #38383a;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --accent: #0a84ff;
            --pill: 100px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* FIXED LOGIN OVERLAY */
        #login-overlay {
            position: fixed; inset: 0;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
        }

        .google-btn {
            background: white; color: black; border: none;
            padding: 16px 32px; border-radius: var(--pill);
            font-weight: 700; font-size: 16px; cursor: pointer;
        }

        #app { display: none; flex-direction: column; height: 100%; }

        #nav-bar {
            padding: 15px;
            padding-top: calc(15px + env(safe-area-inset-top));
            display: flex; align-items: center; justify-content: space-between;
            background: #000;
        }

        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        #planner-tabs::-webkit-scrollbar { display: none; }

        .nav-tab {
            padding: 8px 16px; border-radius: 12px;
            color: var(--text-dim); font-size: 15px; font-weight: 600;
        }
        .nav-tab.active { background: var(--bg-card); color: white; }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 300px; }

        .entry-card {
            background: var(--bg-card); border-radius: 14px;
            padding: 16px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* BULLETPROOF FOOTER */
        #footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 20px;
            padding-bottom: calc(30px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 10px;
            z-index: 1000;
        }

        input {
            background: #2c2c2e; border: none; color: white;
            padding: 14px; border-radius: 10px; font-size: 16px;
            width: 100%; outline: none; appearance: none;
        }

        input[type="date"] {
            color-scheme: dark; /* Fixes the black-on-black text */
            min-height: 50px;
        }

        .save-btn {
            background: white; color: black; border: none;
            padding: 14px; border-radius: 10px;
            font-weight: 800; font-size: 14px; text-transform: uppercase;
        }

        .logout-link {
            font-size: 11px; color: var(--text-dim); text-decoration: none;
            margin-top: 5px; opacity: 0.5;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="font-size: 42px; letter-spacing: -2px; margin-bottom: 10px;">DarkPlan</h1>
    <p style="color: var(--text-dim); margin-bottom: 30px;">Minimalist Daily Planner</p>
    <button class="google-btn" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="color: white; font-size: 28px;" onclick="createNewList()">+</div>
            <div style="color: var(--text-dim); font-size: 12px;" onclick="logOut()">Sign Out</div>
        </div>
    </div>
    
    <div id="content">
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <input type="text" id="itemName" placeholder="Task Name" autocomplete="off">
        <input type="date" id="itemDate">
        <button class="save-btn" onclick="saveTask()">Add Task</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    function popLogin() {
        auth.signInWithPopup(provider).catch(e => alert(e.message));
    }

    function logOut() {
        if(confirm("Sign out?")) auth.signOut();
    }

    auth.onAuthStateChanged((user) => {
        const overlay = document.getElementById('login-overlay');
        const app = document.getElementById('app');
        if (user) {
            overlay.style.display = 'none';
            app.style.display = 'flex';
            loadData(user.uid);
        } else {
            overlay.style.display = 'flex';
            app.style.display = 'none';
        }
    });

    let activePlanner = 'Grades';
    let allEntries = [];
    let planners = ['Grades', 'Assignments'];

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snap) => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({
            name, date, uid: auth.currentUser.uid,
            category: activePlanner, createdAt: Date.now()
        });
        document.getElementById('itemName').value = '';
        document.getElementById('itemDate').value = '';
    }

    window.deleteTask = (id) => db.collection("tasks").doc(id).delete();
    window.setTab = (t) => { activePlanner = t; render(); };

    function createNewList() {
        const n = prompt("New category:");
        if(n) { planners.push(n); activePlanner = n; render(); }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="setTab('${p
