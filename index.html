<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda</title>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --radius: 50px;
            --field-h: 44px; /* FORCED VERTICAL HEIGHT */
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; background: var(--bg-dark); color: white; overflow: hidden; }

        #app { display: none; flex-direction: column; height: 100vh; }
        #nav-bar { background: var(--sidebar-bg); border-bottom: 1px solid var(--border); height: 100px; padding: 40px 20px 0; display: flex; align-items: center; justify-content: space-between; }
        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 220px; }
        
        /* MINI PILL CARD */
        .entry-card { 
            background: var(--bg-card); border: 1px solid var(--border); 
            border-radius: 35px; padding: 12px 20px; margin-bottom: 12px; 
            display: flex; align-items: center; min-height: 80px;
        }

        /* EDIT LAYOUT SYMMETRY */
        .edit-layout { display: flex; width: 100%; align-items: center; gap: 15px; }
        .field-stack { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        
        .pill-input { 
            background: #000; border: 1px solid var(--border); color: white; 
            border-radius: 20px; padding: 0 15px; font-size: 16px; width: 100%; 
            height: var(--field-h) !important; /* LOCK */
            line-height: var(--field-h); display: block;
        }

        .icon-column { 
            display: flex; flex-direction: column; gap: 10px; width: 35px; 
            align-items: center; justify-content: center; 
        }

        .action-btn { 
            font-size: 24px; /* MATCHED SIZE */
            font-weight: 900; cursor: pointer; height: 32px; width: 32px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Footer styling kept the same for consistency */
        #footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(25,25,25,0.98); backdrop-filter: blur(20px); border-top: 1px solid var(--border); border-radius: 30px 30px 0 0; padding: 20px 20px 40px; }
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; height: 50px; }
        .footer-input { background: #000; border: 1px solid var(--border); color: white; border-radius: 25px; padding: 0 20px; flex: 1; }
        .save-btn { width: 100%; background: #fff; color: #000; border: none; height: 50px; border-radius: 25px; font-weight: 900; }
    </style>
</head>
<body onclick="closeEdit()">

<div id="login-overlay" style="position:fixed; inset:0; background:#000; z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <button class="save-btn" style="width:auto; padding:0 40px;" onclick="auth.signInWithPopup(provider)">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs" style="display:flex; gap:10px;"></div>
        <div onclick="auth.signOut()" style="font-size:12px; font-weight:900; background:#fff; color:#000; padding:5px 10px; border-radius:10px;">OUT</div>
    </div>
    <div id="content"><div id="task-list"></div></div>
    <div id="footer" onclick="event.stopPropagation()">
        <div class="input-row">
            <input type="text" id="itemName" class="footer-input" placeholder="Task Name...">
            <input type="date" id="itemDate" class="footer-input" style="width:120px;">
        </div>
        <button class="save-btn" onclick="saveTask()">ADD TO LIST</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    let activePlanner = 'Assignments';
    let allEntries = [];
    let editingId = null;

    auth.onAuthStateChanged(user => { if (user) { document.getElementById('login-overlay').style.display = 'none'; document.getElementById('app').style.display = 'flex'; loadData(user.uid); } });
    function loadData(uid) { db.collection("tasks").where("uid", "==", uid).onSnapshot(snap => { allEntries = snap.docs.map(d => ({id: d.id, ...d.data()})); render(); }); }
    function closeEdit() { editingId = null; render(); }
    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({ name, date, uid: auth.currentUser.uid, category: activePlanner });
        document.getElementById('itemName').value = '';
    }

    function render() {
        const list = document.getElementById('task-list');
        list.innerHTML = allEntries.filter(e => e.category === activePlanner).map(e => {
            if (editingId === e.id) {
                return `
                <div class="entry-card" onclick="event.stopPropagation()">
                    <div class="edit-layout">
                        <div class="field-stack">
                            <input type="text" class="pill-input" id="edName${e.id}" value="${e.name}">
                            <input type="date" class="pill-input" id="edDate${e.id}" value="${e.date}">
                        </div>
                        <div class="icon-column">
                            <div class="action-btn" style="color:#34c759;" onclick="db.collection('tasks').doc('${e.id}').update({name: document.getElementById('edName${e.id}').value, date: document.getElementById('edDate${e.id}').value}); editingId=null;">✓</div>
                            <div class="action-btn" style="color:#ff453a;" onclick="editingId=null; render();">✕</div>
                        </div>
                    </div>
                </div>`;
            }
            return `
            <div class="entry-card" onclick="event.stopPropagation(); editingId='${e.id}'; render();">
                <div style="flex:1">
                    <b style="font-size: 18px;">${e.name}</b><br>
                    <small style="color:var(--text-dim); font-weight:bold;">${e.date}</small>
                </div>
                <div onclick="event.stopPropagation(); db.collection('tasks').doc('${e.id}').delete()" style="color:#ff453a; font-weight:bold; padding:10px;">✕</div>
            </div>`;
        }).join('');
    }
</script>
</body>
</html>
