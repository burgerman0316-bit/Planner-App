<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkPlan Pro</title>

    <link rel="icon" type="image/png" href="https://img.icons8.com/ios/512/FFFFFF/calendar--v1.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios/512/FFFFFF/calendar--v1.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; 
            --radius: 50px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main);
        }

        #app { display: none; flex-direction: column; height: 100vh; }
        
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; 
            padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }

        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; align-items: center; }
        
        .nav-tab { 
            position: relative;
            padding: 8px 18px; border-radius: 20px; color: var(--text-dim); 
            font-size: 15px; font-weight: 600; white-space: nowrap; 
            user-select: none; -webkit-user-select: none;
            transition: all 0.2s ease; border: 1px solid transparent;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-tab.active { background: var(--accent); color: white; }
        
        .tab-del-x { display: none; color: #ff453a; font-size: 14px; font-weight: 800; padding: 0 2px; }
        .nav-tab.moving { border: 1px dashed #ffd60a; animation: shake 0.3s infinite; }
        .nav-tab.moving .tab-del-x { display: inline-block; }

        @keyframes shake {
            0% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(-1deg); }
        }

        .header-btns { display: flex; align-items: center; gap: 12px; }
        .out-btn { background: #ffffff; color: #000; padding: 6px 12px; border-radius: 12px; font-weight: 800; font-size: 10px; text-transform: uppercase; cursor: pointer; }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 180px; }
        #list-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
            padding: 18px 25px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }

        #footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid var(--border);
            border-radius: 30px 30px 0 0;
            padding: 15px 20px 5px 20px; /* Minimal bottom padding */
            display: flex; flex-direction: column; gap: 8px; z-index: 1000;
        }

        .input-row { display: flex; gap: 8px; width: 100%; align-items: center; }
        input[type="text"] { background: #000; border: 1px solid var(--border); color: white; padding: 0 22px; border-radius: var(--radius); font-size: 16px; flex: 1; height: 50px; }
        input[type="date"] { position: relative; color-scheme: dark; background: #000; border: 1px solid var(--border); color: white; border-radius: var(--radius); padding: 0 14px; font-size: 13px; width: 110px; height: 50px; text-align: center; }
        
        input[type="date"]::before { content: "DATE"; position: absolute; color: var(--text-dim); left: 0; right: 0; top: 50%; transform: translateY(-50%); text-align: center; background: #000; pointer-events: none; font-weight: 600; }
        input[type="date"]:focus::before, input[type="date"]:valid::before { display: none; }
        
        .save-btn { width: 100%; background: #ffffff; color: #000; border: none; height: 50px; border-radius: var(--radius); font-weight: 900; text-transform: uppercase; font-size: 14px; cursor: pointer; }
        
        .footer-tip { text-align: center; font-size: 8px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 0px; padding-bottom: 5px; }

        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="color:white; font-size:32px; margin-bottom:20px;">DarkPlan</h1>
    <button class="save-btn" style="width:auto; padding:0 40px;" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div class="header-btns">
            <span onclick="createNewList()" style="font-size: 24px; color: var(--text-dim); cursor: pointer; padding-left: 10px;">+</span>
            <div onclick="auth.signOut()" class="out-btn">OUT</div>
        </div>
    </div>
    <div id="content"><span id="list-label">List</span><div id="task-list"></div></div>
    <div id="footer">
        <div class="input-row"><input type="text" id="itemName" placeholder="Task Name..."><input type="date" id="itemDate" required></div>
        <button class="save-btn" onclick="saveTask()">Add to List</button>
        <div class="footer-tip">Tap above to save entry</div>
    </div>
</div>

<script>
    /* ... [Firebase Config and logic remain exactly the same as previous version] ... */
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    function popLogin() { auth.signInWithPopup(provider).catch(e => alert(e.message)); }
    auth.onAuthStateChanged((user) => {
        if (user) { document.getElementById('login-overlay').style.display = 'none'; document.getElementById('app').style.display = 'flex'; loadData(user.uid); }
        else { document.getElementById('login-overlay').style.display = 'flex'; document.getElementById('app').style.display = 'none'; }
    });

    let activePlanner = 'Assignments';
    let allEntries = [];
    let planners = ['Assignments', 'Game Releases'];
    let moveMode = null;

    function haptic() { if (window.navigator && window.navigator.vibrate) { window.navigator.vibrate(15); } }

    document.addEventListener('click', (e) => {
        if (moveMode && !e.target.closest('.nav-tab')) {
            moveMode = null;
            render();
        }
    }, true);

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snap) => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        haptic();
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({ name, date, uid: auth.currentUser.uid, category: activePlanner, createdAt: Date.now() });
        document.getElementById('itemName').value = ''; document.getElementById('itemDate').value = '';
    }

    window.deleteTask = function(id) { haptic(); db.collection("tasks").doc(id).delete(); };

    window.handleTap = function(e, p) {
        if (e.target.classList.contains('tab-del-x')) {
            e.stopPropagation();
            if (planners.length <= 1) return alert("Must have 1 list.");
            if (confirm(`Delete "${p}"?`)) {
                planners = planners.filter(item => item !== p);
                if (activePlanner === p) activePlanner = planners[0];
                moveMode = null;
                haptic();
                render();
            }
            return;
        }

        if (moveMode) {
            if (moveMode === p) { moveMode = null; } 
            else {
                const fromIdx = planners.indexOf(moveMode);
                const toIdx = planners.indexOf(p);
                planners.splice(fromIdx, 1);
                planners.splice(toIdx, 0, moveMode);
                moveMode = null;
                haptic();
            }
            render();
        } else {
            haptic();
            activePlanner = p;
            render();
        }
    };

    let pressTimer;
    function startPress(p) {
        pressTimer = window.setTimeout(function() {
            haptic();
            moveMode = p;
            render();
        }, 650);
    }
    function cancelPress() { clearTimeout(pressTimer); }

    function createNewList() {
        haptic();
        const n = prompt("New list name:");
        if(n && !planners.includes(n)) { planners.push(n); activePlanner = n; render(); }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => {
            const isActive = p === activePlanner;
            const isMoving = p === moveMode;
            return `
                <div class="nav-tab ${isActive ? 'active' : ''} ${isMoving ? 'moving' : ''}" 
                     onclick="handleTap(event, '${p}')"
                     ontouchstart="startPress('${p}')"
                     ontouchend="cancelPress()"
                     onmousedown="startPress('${p}')"
                     onmouseup="cancelPress()"
                     oncontextmenu="event.preventDefault()">
                     ${p}
                     <span class="tab-del-x">✕</span>
                </div>
            `;
        }).join('');

        document.getElementById('list-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.length ? items.map(e => `
            <div class="entry-card">
                <div><b>${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; cursor:pointer;" onclick="deleteTask('${e.id}')">✕</div>
            </div>
        `).join('') : '<p style="text-align:center; color:gray; margin-top:60px;">No entries.</p>';
    }
    render();
</script>
</body>
</html>
