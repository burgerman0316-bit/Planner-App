<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1c1c1e; --sidebar-bg: #181818;
            --border: #2c2c2e; --text-main: #ffffff; --text-dim: #8e8e93;
            --accent: #3a3a3c; --pill: 100px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main);
        }

        #app { display: none; flex-direction: column; height: 100vh; }
        
        /* Sticky Header */
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }
        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; }
        .nav-tab { padding: 8px 18px; border-radius: 12px; color: var(--text-dim); font-size: 15px; font-weight: 600; white-space: nowrap; }
        .nav-tab.active { background: var(--accent); color: white; }

        .header-btns { display: flex; align-items: center; gap: 15px; }
        .out-btn { color: #ff453a; font-weight: 700; font-size: 12px; letter-spacing: 0.5px; cursor: pointer; }

        /* Scrollable Content Area */
        #content { 
            flex: 1; overflow-y: auto; padding: 20px; 
            padding-bottom: 220px; /* Room for grounded footer */
        }
        #list-label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: block; }
        
        .entry-card {
            background: var(--bg-card); border-radius: 16px;
            padding: 16px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }

        /* Grounded Full-Width Footer */
        #footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(28, 28, 30, 0.95); backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid var(--border);
            padding: 20px; 
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 12px; z-index: 1000;
        }

        .input-row { display: flex; gap: 10px; width: 100%; }
        input { 
            background: #000; border: 1px solid var(--border); color: white; 
            padding: 14px; border-radius: 12px; font-size: 16px; flex: 1;
        }
        /* Fixed Date Picker visibility */
        input[type="date"] { 
            color-scheme: dark; 
            flex: 0.7; 
            min-width: 120px;
        }

        .save-btn { 
            width: 100%; background: #ffffff; color: #000; border: none; 
            padding: 16px; border-radius: 14px; font-weight: 800; 
            text-transform: uppercase; font-size: 15px; cursor: pointer;
        }

        #login-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="font-size: 32px; letter-spacing: -1.5px; margin-bottom: 20px;">DarkPlan</h1>
    <button class="save-btn" style="width:auto; padding: 18px 40px;" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div class="header-btns">
            <span onclick="createNewList()" style="font-size: 26px; color: var(--text-dim); cursor: pointer;">+</span>
            <span onclick="auth.signOut()" class="out-btn">OUT</span>
        </div>
    </div>
    
    <div id="content">
        <span id="list-label">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task name...">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveTask()">Add to List</button>
        <div style="text-align:center; font-size: 10px; color: var(--text-dim); letter-spacing: 0.5px;">TAP ABOVE TO SAVE ENTRY</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    function popLogin() { auth.signInWithPopup(provider).catch(e => alert(e.message)); }

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    let activePlanner = 'Grades';
    let allEntries = [];
    let planners = ['Grades', 'Assignments'];

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snap) => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({
            name, date, uid: auth.currentUser.uid,
            category: activePlanner, createdAt: Date.now()
        });
        document.getElementById('itemName').value = '';
    }

    window.deleteTask = function(id) { db.collection("tasks").doc(id).delete(); };
    window.setTab = function(t) { activePlanner = t; render(); };

    function createNewList() {
        const n = prompt("New Category:");
        if(n) { planners.push(n); activePlanner = n; render(); }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="setTab('${p}')">${p}</div>
        `).join('');

        document.getElementById('list-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.length ? items.map(e => `
            <div class="entry-card">
                <div><b style="font-size:16px;">${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; cursor:pointer;" onclick="deleteTask('${e.id}')">âœ•</div>
            </div>
        `).join('') : '<p style="text-align:center; color:var(--text-dim); margin-top:60px;">No entries.</p>';
    }
    render();
</script>
</body>
</html>
