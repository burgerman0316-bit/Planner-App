<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --iphone-radius: 50px; --pill: 100px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main); height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .google-btn {
            background: #ffffff; color: #000; border: none; padding: 18px 36px;
            border-radius: var(--pill); font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer;
        }
        #app { display: none; flex-direction: column; height: 100%; }
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }
        #planner-tabs { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .nav-tab { padding: 10px 20px; border-radius: var(--pill); color: var(--text-dim); font-size: 14px; font-weight: 600; cursor: pointer; }
        .nav-tab.active { background: var(--accent); color: white; border: 1px solid var(--border); }
        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 220px; }
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 25px;
            padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }
        #footer {
            position: fixed; bottom: 10px; left: 8px; right: 8px;
            background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: var(--iphone-radius);
            padding: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }
        .input-row { display: flex; gap: 10px; }
        input { background: #000; border: 1px solid var(--border); color: white; padding: 14px 20px; border-radius: var(--pill); flex: 1; font-size: 16px; }
        .save-btn { background: #ffffff; color: #000; border: none; padding: 16px; border-radius: var(--pill); font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="font-size: 40px; letter-spacing: -2px;">DarkPlan</h1>
    <p id="login-status" style="color: var(--text-dim);">Click to choose your Google account</p>
    <button class="google-btn" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div style="color: var(--text-dim); font-size: 28px; cursor: pointer; padding: 0 10px;" onclick="createNewList()">+</div>
    </div>
    <div id="content">
        <span id="active-list-name" style="font-size: 11px; text-transform: uppercase; color: var(--text-dim);">LIST</span>
        <div id="task-list" style="margin-top: 15px;"></div>
    </div>
    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="What's next?">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveTask()">Add to List</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitayty00ZHL-bbU0R1p_oy8E1RHbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.firebasestorage.app",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // --- POPUP LOGIC ---
    function popLogin() {
        document.getElementById('login-status').innerText = "Opening Account Selection...";
        
        auth.signInWithPopup(provider)
        .then((result) => {
            console.log("Logged in:", result.user.displayName);
        })
        .catch((error) => {
            console.error(error);
            if (error.code === 'auth/popup-blocked') {
                alert("The popup was blocked! Look at your address bar and click 'Always allow popups' for this site.");
            } else {
                document.getElementById('login-status').innerText = "Error: " + error.message;
            }
        });
    }

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    // --- THE REST OF YOUR APP LOGIC ---
    let activePlanner = 'Grades';
    let allEntries = [];
    let planners = ['Grades', 'Assignments'];

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snapshot) => {
            allEntries = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({
            name, date, uid: auth.currentUser.uid,
            category: activePlanner, createdAt: Date.now()
        });
        document.getElementById('itemName').value = '';
    }

    function deleteTask(id) {
        db.collection("tasks").doc(id).delete();
    }

    function createNewList() {
        const n = prompt("New Category:");
        if(n) { planners.push(n); activePlanner = n; render(); }
    }

    function setTab(t) {
        activePlanner = t;
        render();
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="setTab('${p}')">${p}</div>
        `).join('');

        document.getElementById('active-list-name').innerText = activePlanner;
        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.map(e => `
            <div class="entry-card">
                <div><b>${e.name}</b><br><small style="color:gray">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; cursor:pointer;" onclick="deleteTask('${e.id}')">âœ•</div>
            </div>
        `).join('') || '<p style="color:gray;text-align:center;">Empty.</p>';
    }

    render();
</script>
</body>
</html>
