<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkPlan Pro Planner</title>
    
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --sidebar-bg: #181818;
            --border: #2a2a2a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --accent: #333333;
            /* Extra large radius to follow the phone's physical corner */
            --iphone-radius: 50px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #nav-bar {
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #planner-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        #planner-tabs::-webkit-scrollbar { display: none; }

        .nav-tab {
            padding: 8px 16px;
            background: transparent;
            border-radius: 20px;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
        }

        .nav-tab.active { background: var(--accent); color: white; }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 220px; 
        }

        .entry-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* THE ZERO-OFFSET FOOTER */
        #footer {
            position: fixed;
            /* Pushes the curve into the very bottom edge */
            bottom: 10px; 
            left: 8px;
            right: 8px;
            background: rgba(30, 30, 30, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: var(--iphone-radius);
            /* Static padding to keep the UI usable at the very bottom */
            padding: 20px 20px 30px 20px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .input-row { display: flex; gap: 10px; }

        input {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 14px;
            border-radius: 20px;
            font-size: 16px;
            flex: 1;
            min-width: 0;
        }

        .save-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 18px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .save-btn:active { transform: scale(0.96); opacity: 0.8; }

    </style>
</head>
<body>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div style="color: var(--text-dim); font-size: 24px; padding-left: 10px; cursor: pointer;" onclick="createNewPlanner()">+</div>
    </div>

    <div id="content">
        <span style="font-size: 11px; text-transform: uppercase; color: var(--text-dim); display: block; margin-bottom: 15px;" id="list-name-label">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="New task...">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveEntry()">Add to List</button>
    </div>
</div>

<script>
    let planners = JSON.parse(localStorage.getItem('myPlanners')) || ['Grades', 'Game Releases'];
    let entries = JSON.parse(localStorage.getItem('myEntries')) || [];
    let activePlanner = planners[0];

    function renderApp() {
        const tabsCont = document.getElementById('planner-tabs');
        tabsCont.innerHTML = '';
        planners.forEach(p => {
            const btn = document.createElement('div');
            btn.className = `nav-tab ${p === activePlanner ? 'active' : ''}`;
            btn.innerText = p;
            btn.onclick = () => { activePlanner = p; renderApp(); };
            tabsCont.appendChild(btn);
        });

        document.getElementById('list-name-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        
        const activeEntries = entries.filter(e => e.type === activePlanner);
        activeEntries.forEach((entry) => {
            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `<div><b>${entry.name}</b><br><small>${entry.date}</small></div>`;
            list.appendChild(card);
        });
    }

    function saveEntry() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        entries.push({ id: Date.now().toString(), name, date, type: activePlanner });
        localStorage.setItem('myEntries', JSON.stringify(entries));
        renderApp();
    }

    function createNewPlanner() {
        const name = prompt("New List Name:");
        if(name && !planners.includes(name)) {
            planners.push(name);
            localStorage.setItem('myPlanners', JSON.stringify(planners));
            activePlanner = name;
            renderApp();
        }
    }

    renderApp();
</script>
</body>
</html>
