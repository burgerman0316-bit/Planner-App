<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #000000; --bg-card: #1c1c1e; --sidebar-bg: #1c1c1e;
            --border: #38383a; --text-main: #ffffff; --text-dim: #8e8e93;
            --accent: #0a84ff; --pill: 100px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main); height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .google-btn {
            background: #ffffff; color: #000; border: none; padding: 18px 40px;
            border-radius: var(--pill); font-weight: 700; font-size: 16px; cursor: pointer;
        }
        #app { display: none; flex-direction: column; height: 100%; }
        
        /* Fixed Header */
        #nav-bar {
            padding: 15px; padding-top: calc(20px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }
        #planner-tabs { display: flex; gap: 10px; }
        .nav-tab { 
            padding: 10px 20px; border-radius: 20px; color: var(--text-dim); 
            font-size: 16px; font-weight: 600; cursor: pointer;
        }
        .nav-tab.active { background: var(--bg-card); color: white; }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 280px; }
        
        .entry-card {
            background: var(--bg-card); border-radius: 16px;
            padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }

        /* The Fixed Mobile Footer */
        #footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #121212; border-top: 1px solid var(--border);
            padding: 20px; padding-bottom: calc(25px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 12px; z-index: 1000;
            border-radius: 30px 30px 0 0;
        }
        
        input { 
            background: #2c2c2e; border: none; color: white; 
            padding: 16px; border-radius: 12px; font-size: 17px; width: 100%;
            display: block;
        }
        
        input[type="date"] {
            color-scheme: dark;
            min-height: 54px;
        }

        .save-btn { 
            background: #ffffff; color: #000; border: none; padding: 18px; 
            border-radius: 16px; font-weight: 700; font-size: 17px; cursor: pointer; 
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="font-size: 32px; margin-bottom: 20px;">DarkPlan</h1>
    <button class="google-btn" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div style="color: white; font-size: 30px; font-weight: 300;" onclick="createNewList()">+</div>
    </div>
    <div id="content">
        <div id="task-list"></div>
    </div>
    <div id="footer">
        <input type="text" id="itemName" placeholder="Task name...">
        <input type="date" id="itemDate">
        <button class="save-btn" onclick="saveTask()">Add Task</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    function popLogin() {
        auth.signInWithPopup(provider).catch(e => alert(e.message));
    }

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    let activePlanner = 'Grades';
    let allEntries = [];
    let planners = ['Grades', 'Assignments'];

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snap) => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({
            name, date, uid: auth.currentUser.uid,
            category: activePlanner, createdAt: Date.now()
        });
        document.getElementById('itemName').value = '';
    }

    window.deleteTask = function(id) {
        db.collection("tasks").doc(id).delete();
    };

    window.setTab = function(t) {
        activePlanner = t;
        render();
    };

    function createNewList() {
        const n = prompt("New category:");
        if(n) { planners.push(n); activePlanner = n; render(); }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="setTab('${p}')">${p}</div>
        `).join('');

        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.length ? items.map(e => `
            <div class="entry-card">
                <div><b style="font-size:17px;">${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:600; font-size:15px;" onclick="deleteTask('${e.id}')">DONE</div>
            </div>
        `).join('') : '<p style="text-align:center; color:var(--text-dim); margin-top:100px;">No entries yet.</p>';
    }

    render();
</script>
</body>
</html>
