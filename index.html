<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkPlan Pro</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/pulsar-line/180/ffffff/calendar.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pulsar-line/48/ffffff/calendar.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --sidebar-bg: #181818;
            --border: #2a2a2a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --accent: #333333;
            /* Perfectly matched hardware curve */
            --iphone-radius: 50px; 
            /* Pill shape radius */
            --pill: 100px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #nav-bar {
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            padding: 15px;
            padding-top: 50px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #planner-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .nav-tab {
            padding: 10px 20px;
            background: transparent;
            border-radius: var(--pill);
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .nav-tab.active { 
            background: var(--accent); 
            color: white;
            border: 1px solid var(--border);
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 200px; 
        }

        .entry-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 25px; /* More rounded cards */
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* THE FLUSH ISLAND */
        #footer {
            position: fixed;
            bottom: -5px; 
            left: 8px;
            right: 8px;
            background: rgba(28, 28, 28, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: var(--iphone-radius);
            /* REDUCED PADDING: Shaved the bottom gap way down */
            padding: 20px 20px 22px 20px; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .input-row { display: flex; gap: 10px; }

        input {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 14px 20px;
            border-radius: var(--pill); /* Perfectly round sides */
            font-size: 16px;
            flex: 1;
            min-width: 0;
            outline: none;
        }

        .save-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px;
            border-radius: var(--pill); /* Perfectly round sides */
            font-weight: 900;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .save-btn:active { transform: scale(0.97); opacity: 0.9; }

        #add-btn { color: var(--text-dim); font-size: 28px; font-weight: 300; }

    </style>
</head>
<body>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div id="add-btn" onclick="createNewPlanner()">+</div>
    </div>

    <div id="content">
        <span style="font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); display: block; margin-bottom: 15px; margin-left: 5px;" id="list-name-label">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task name...">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveEntry()">Add to List</button>
    </div>
</div>

<script>
    let planners = JSON.parse(localStorage.getItem('myPlanners')) || ['Grades', 'Assignments'];
    let entries = JSON.parse(localStorage.getItem('myEntries')) || [];
    let activePlanner = planners[0];

    function renderApp() {
        const tabsCont = document.getElementById('planner-tabs');
        tabsCont.innerHTML = '';
        planners.forEach(p => {
            const btn = document.createElement('div');
            btn.className = `nav-tab ${p === activePlanner ? 'active' : ''}`;
            btn.innerText = p;
            btn.onclick = () => { activePlanner = p; renderApp(); };
            tabsCont.appendChild(btn);
        });

        document.getElementById('list-name-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        
        const activeEntries = entries.filter(e => e.type === activePlanner);
        activeEntries.forEach((entry) => {
            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `<div><b style="font-size: 16px;">${entry.name}</b><br><span style="color:var(--text-dim); font-size: 12px;">${entry.date}</span></div>`;
            list.appendChild(card);
        });
    }

    function saveEntry() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        entries.push({ id: Date.now().toString(), name, date, type: activePlanner });
        localStorage.setItem('myEntries', JSON.stringify(entries));
        document.getElementById('itemName').value = '';
        document.getElementById('itemDate').value = '';
        renderApp();
    }

    function createNewPlanner() {
        const name = prompt("New List Name:");
        if(name && !planners.includes(name)) {
            planners.push(name);
            localStorage.setItem('myPlanners', JSON.stringify(planners));
            activePlanner = name;
            renderApp();
        }
    }

    renderApp();
</script>
</body>
</html>
