<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkPlan Pro</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/pulsar-line/180/ffffff/calendar.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pulsar-line/48/ffffff/calendar.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #161616;
            --sidebar-bg: #121212;
            --border: #222222;
            --text-main: #ffffff;
            --text-dim: #666666;
            --accent: #282828;
            --iphone-radius: 44px; 
            --pill: 100px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #nav-bar {
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            padding: 55px 20px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #planner-tabs { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        #planner-tabs::-webkit-scrollbar { display: none; }

        .nav-tab {
            padding: 8px 18px;
            background: transparent;
            border-radius: var(--pill);
            color: var(--text-dim);
            font-size: 13px;
            font-weight: 700;
            white-space: nowrap;
            transition: 0.2s;
        }

        .nav-tab.active { background: var(--accent); color: white; }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 220px; 
        }

        .entry-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* THE TIGHTENED ISLAND */
        #footer {
            position: fixed;
            bottom: -2px; 
            left: 10px;
            right: 10px;
            background: rgba(22, 22, 22, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: var(--iphone-radius);
            /* Ultra-tight padding */
            padding: 18px 18px 12px 18px; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .input-row { display: flex; gap: 8px; }

        input {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            flex: 1;
            min-width: 0;
        }

        .save-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px;
            border-radius: var(--pill);
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* THE SPACE FILLER (TIP TEXT) */
        .footer-tip {
            font-size: 9px;
            color: #444;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 2px;
        }

        #add-btn { color: white; font-size: 24px; opacity: 0.5; }

    </style>
</head>
<body>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div id="add-btn" onclick="createNewPlanner()">+</div>
    </div>

    <div id="content">
        <span style="font-size: 10px; text-transform: uppercase; color: var(--text-dim); margin-bottom: 15px; display: block;" id="list-name-label">Loading...</span>
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task name...">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveEntry()">Add to List</button>
        <div class="footer-tip">Swipe items to the left to delete</div>
    </div>
</div>

<script>
    let planners = JSON.parse(localStorage.getItem('myPlanners')) || ['Grades', 'Assignments'];
    let entries = JSON.parse(localStorage.getItem('myEntries')) || [];
    let activePlanner = planners[0];

    function renderApp() {
        const tabsCont = document.getElementById('planner-tabs');
        tabsCont.innerHTML = '';
        planners.forEach(p => {
            const btn = document.createElement('div');
            btn.className = `nav-tab ${p === activePlanner ? 'active' : ''}`;
            btn.innerText = p;
            btn.onclick = () => { activePlanner = p; renderApp(); };
            tabsCont.appendChild(btn);
        });

        document.getElementById('list-name-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        
        entries.filter(e => e.type === activePlanner).forEach((entry) => {
            const card = document.createElement('div');
            card.className = 'entry-card';
            card.onclick = () => { if(confirm('Delete?')) removeEntry(entry.id); };
            card.innerHTML = `<div><b style="font-size: 15px;">${entry.name}</b><br><span style="color:var(--text-dim); font-size: 11px;">${entry.date}</span></div>`;
            list.appendChild(card);
        });
    }

    function saveEntry() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        entries.push({ id: Date.now().toString(), name, date, type: activePlanner });
        localStorage.setItem('myEntries', JSON.stringify(entries));
        document.getElementById('itemName').value = '';
        renderApp();
    }

    function removeEntry(id) {
        entries = entries.filter(e => e.id !== id);
        localStorage.setItem('myEntries', JSON.stringify(entries));
        renderApp();
    }

    function createNewPlanner() {
        const name = prompt("List Name:");
        if(name && !planners.includes(name)) {
            planners.push(name);
            localStorage.setItem('myPlanners', JSON.stringify(planners));
            activePlanner = name;
            renderApp();
        }
    }

    renderApp();
</script>
</body>
</html>
