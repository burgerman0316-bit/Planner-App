<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro Planner</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/pulsar-line/48/ffffff/calendar.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/pulsar-line/180/ffffff/calendar.png">
    
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --sidebar-bg: #181818;
            --border: #2a2a2a;
            --text-main: #ffffff;
            --text-dim: #888888;
            --accent: #333333;
            --danger: #ff5555;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Nav - Clears Dynamic Island */
        #nav-bar {
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            padding: 10px 15px;
            padding-top: max(12px, env(safe-area-inset-top)); 
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #planner-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        #planner-tabs::-webkit-scrollbar { display: none; }

        .nav-tab {
            padding: 8px 16px;
            background: transparent;
            border-radius: 20px;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .nav-tab.active {
            background: var(--accent);
            color: white;
        }

        /* List Area */
        #content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            /* Padding at the bottom so last items aren't hidden by the footer bar */
            padding-bottom: 180px; 
        }

        .entry-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-info b { display: block; font-size: 16px; margin-bottom: 4px; }
        .entry-info span { font-size: 13px; color: var(--text-dim); }

        .remove-btn {
            background: rgba(255, 85, 85, 0.1);
            color: var(--danger);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
        }

        /* ANCHORED BOTTOM FOOTER */
        #footer {
            flex-shrink: 0;
            background: rgba(24, 24, 24, 0.98);
            border-top: 1px solid var(--border);
            padding: 15px 20px;
            /* This pushes the content just above the physical home bar */
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            flex: 1;
            min-width: 0;
        }

        .save-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
        }

        .save-btn:active { background: #ccc; }

    </style>
</head>
<body>

<div id="app" style="height: 100%; display: flex; flex-direction: column;">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div style="color: var(--text-dim); font-size: 24px; padding-left: 10px;" onclick="createNewPlanner()">+</div>
    </div>

    <div id="content">
        <span style="font-size: 11px; text-transform: uppercase; color: var(--text-dim); display: block; margin-bottom: 15px;" id="list-name-label">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task name...">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveEntry()">Save Entry</button>
    </div>
</div>

<script>
    let planners = JSON.parse(localStorage.getItem('myPlanners')) || ['Grades', 'Game Releases'];
    let entries = JSON.parse(localStorage.getItem('myEntries')) || [];
    let activePlanner = planners[0];
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    function renderApp() {
        const tabsCont = document.getElementById('planner-tabs');
        tabsCont.innerHTML = '';
        planners.forEach(p => {
            const btn = document.createElement('div');
            btn.className = `nav-tab ${p === activePlanner ? 'active' : ''}`;
            btn.innerText = p;
            btn.onclick = () => { activePlanner = p; renderApp(); };
            tabsCont.appendChild(btn);
        });

        document.getElementById('list-name-label').innerText = activePlanner;
        const list = document.getElementById('task-list');
        list.innerHTML = '';
        
        const activeEntries = entries.filter(e => e.type === activePlanner);
        activeEntries.sort((a, b) => new Date(a.date) - new Date(b.date));

        activeEntries.forEach((entry) => {
            const dateObj = new Date(entry.date + 'T00:00:00');
            const dayName = daysOfWeek[dateObj.getDay()];
            const [year, month, day] = entry.date.split('-');
            const formattedDate = `${month}/${day}/${year}`;

            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `
                <div class="entry-info">
                    <b>${entry.name}</b>
                    <span>${dayName}, ${formattedDate}</span>
                </div>
                <button class="remove-btn" onclick="removeEntry('${entry.id}')">Remove</button>
            `;
            list.appendChild(card);
        });
    }

    function saveEntry() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        const newEntry = { id: Date.now().toString(), name, date, type: activePlanner };
        entries.push(newEntry);
        localStorage.setItem('myEntries', JSON.stringify(entries));
        document.getElementById('itemName').value = '';
        document.getElementById('itemDate').value = '';
        renderApp();
    }

    function removeEntry(id) {
        entries = entries.filter(e => e.id !== id);
        localStorage.setItem('myEntries', JSON.stringify(entries));
        renderApp();
    }

    function createNewPlanner() {
        const name = prompt("New List Name:");
        if(name && !planners.includes(name)) {
            planners.push(name);
            localStorage.setItem('myPlanners', JSON.stringify(planners));
            activePlanner = name;
            renderApp();
        }
    }

    renderApp();
</script>
</body>
</html>
