<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda</title>

    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23121212'/%3E%3Crect x='20' y='25' width='60' height='55' rx='5' stroke='white' stroke-width='6' fill='none'/%3E%3Cpath d='M20 40h60M35 20v10M65 20v10' stroke='white' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --radius: 50px; --bar-height: 80px;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; -webkit-user-select: none; user-select: none; }
        input { -webkit-user-select: text; user-select: text; }

        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background-color: var(--bg-dark); color: var(--text-main); }

        #app { display: none; flex-direction: column; height: 100vh; }
        
        #nav-bar { 
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border); 
            height: calc(var(--bar-height) + env(safe-area-inset-top));
            padding: 0 20px; padding-top: env(safe-area-inset-top);
            display: flex; align-items: center; justify-content: space-between; 
        }

        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; align-items: center; }
        
        .nav-tab { padding: 10px 22px; border-radius: var(--radius); color: var(--text-dim); font-size: 14px; font-weight: 600; white-space: nowrap; border: 1px solid transparent; transition: 0.2s; }
        .nav-tab.active { background: var(--accent); color: white; }
        .tab-del-x { color: #ff453a; margin-left: 10px; font-weight: 900; }

        .nav-tab.moving { border: 1px dashed #ffd60a; animation: shake 0.3s infinite; }
        @keyframes shake { 0% { transform: rotate(-1.5deg); } 50% { transform: rotate(1.5deg); } 100% { transform: rotate(-1.5deg); } }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 240px; }
        .entry-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 18px 25px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; min-height: 100px; }
        
        .edit-container { display: flex; align-items: center; width: 100%; gap: 12px; }
        .edit-fields { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        .edit-input { background: #000; border: 1px solid var(--border); color: white; border-radius: 18px; padding: 12px 15px; font-size: 14px; width: 100%; height: 45px; }
        .edit-actions { display: flex; flex-direction: column; gap: 8px; align-items: center; width: 40px; }

        #footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(25, 25, 25, 0.98); backdrop-filter: blur(30px); 
            border-top: 1px solid var(--border); border-radius: 35px 35px 0 0; 
            padding: 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }

        .input-row { display: flex; gap: 8px; height: 50px; }
        input[type="text"] { background: #000; border: 1px solid var(--border); color: white; padding: 0 25px; border-radius: var(--radius); font-size: 16px; flex: 1; }
        
        .date-btn-wrapper { position: relative; background: #000; border: 1px solid var(--border); border-radius: var(--radius); width: 120px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .date-btn-wrapper input { position: absolute; opacity: 0; width: 100%; height: 100%; }
        .date-label { color: var(--text-main); font-size: 11px; font-weight: 800; }

        .save-btn { width: 100%; background: #ffffff; color: #000; border: none; height: 55px; border-radius: var(--radius); font-weight: 900; text-transform: uppercase; font-size: 14px; }
        .footer-tip { text-align: center; font-size: 9px; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; }

        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="closeAllModes()">

<div id="login-overlay">
    <h1 style="color:white; font-size: 32px; letter-spacing: -1px;">Agenda</h1>
    <button class="save-btn" style="width:auto; padding:0 40px;" onclick="auth.signInWithPopup(provider)">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar" onclick="event.stopPropagation()">
        <div id="planner-tabs"></div>
        <div style="display:flex; align-items:center; gap:12px; margin-left:10px;">
            <span onclick="createNewList()" style="font-size: 28px; color: var(--text-dim); cursor:pointer;">+</span>
            <div onclick="auth.signOut()" style="font-size:10px; background:#fff; color:#000; padding:6px 12px; border-radius:12px; font-weight:900;">OUT</div>
        </div>
    </div>
    
    <div id="content">
        <span id="list-label" style="font-size:10px; color:var(--text-dim); text-transform:uppercase; letter-spacing:1px; margin-bottom:12px; display:block;">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer" onclick="event.stopPropagation()">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task Name...">
            <div class="date-btn-wrapper">
                <span class="date-label" id="dateDisplay">DATE</span>
                <input type="date" id="itemDate" onchange="document.getElementById('dateDisplay').innerText = this.value">
            </div>
        </div>
        <button class="save-btn" onclick="saveTask()">Add to List</button>
        <div id="user-info" class="footer-tip"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    let activePlanner = 'Assignments';
    let planners = ['Assignments', 'Game Releases'];
    let allEntries = [];
    let editingId = null;
    let moveMode = null;
    let pressTimer;

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('user-info').innerText = user.email;
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot(snap => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function closeAllModes() {
        if (moveMode || editingId) {
            moveMode = null;
            editingId = null;
            render();
        }
    }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({ name, date, uid: auth.currentUser.uid, category: activePlanner, createdAt: Date.now() });
        document.getElementById('itemName').value = '';
        document.getElementById('dateDisplay').innerText = 'DATE';
    }

    window.switchTab = (e, p) => { 
        e.stopPropagation();
        if(moveMode) {
            if(moveMode !== p) {
                const from = planners.indexOf(moveMode);
                const to = planners.indexOf(p);
                planners.splice(from, 1);
                planners.splice(to, 0, moveMode);
            }
            moveMode = null;
        } else {
            activePlanner = p; 
        }
        render(); 
    };

    window.startTabHold = (p) => {
        pressTimer = setTimeout(() => { 
            if (window.navigator && window.navigator.vibrate) window.navigator.vibrate(25);
            moveMode = p; 
            render(); 
        }, 600);
    };

    function createNewList() {
        const n = prompt("New list name:");
        if(n && !planners.includes(n)) { planners.push(n); activePlanner = n; render(); }
    }

    window.updateTask = (e, id, fields) => {
        e.stopPropagation();
        db.collection("tasks").doc(id).update(fields).then(() => { editingId = null; render(); });
    };

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''} ${p === moveMode ? 'moving' : ''}" 
                 onclick="switchTab(event, '${p}')" 
                 ontouchstart="startTabHold('${p}')" 
                 ontouchend="clearTimeout(pressTimer)">
                ${p} ${moveMode === p ? '<span onclick="event.stopPropagation(); if(confirm(\'Delete List?\')) {planners=planners.filter(x=>x!==\''+p+'\'); if(activePlanner==\''+p+'\') activePlanner=planners[0]; moveMode=null; render();}" class="tab-del-x">✕</span>' : ''}
            </div>
        `).join('');

        const list = document.getElementById('task-list');
        const filtered = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = filtered.map(e => {
            if (editingId === e.id) {
                return `
                <div class="entry-card" onclick="event.stopPropagation()">
                    <div class="edit-container">
                        <div class="edit-fields">
                            <input type="text" class="edit-input" id="edName${e.id}" value="${e.name}">
                            <input type="date" class="edit-input" id="edDate${e.id}" value="${e.date}">
                        </div>
                        <div class="edit-actions">
                            <div onclick="updateTask(event, '${e.id}', {name: document.getElementById('edName${e.id}').value, date: document.getElementById('edDate${e.id}').value})" style="color:#34c759; font-weight:900; font-size:24px;">✓</div>
                            <div onclick="editingId=null; render();" style="color:#ff453a; font-weight:900; font-size:22px;">✕</div>
                        </div>
                    </div>
                </div>`;
            }
            return `
            <div class="entry-card" onclick="event.stopPropagation(); editingId='${e.id}'; render();">
                <div style="flex:1">
                    <b>${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small>
                </div>
                <div onclick="event.stopPropagation(); if(confirm('Delete Task?')) db.collection('tasks').doc('${e.id}').delete()" style="color:#ff453a; font-weight:900; padding:10px;">✕</div>
            </div>`;
        }).join('') || '<p style="text-align:center; color:gray; margin-top:60px;">No entries.</p>';
        
        document.getElementById('list-label').innerText = activePlanner;
    }
    render();
</script>
</body>
</html>
