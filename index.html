<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DarkPlan Pro</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/pulsar-line/180/ffffff/calendar.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pulsar-line/48/ffffff/calendar.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --iphone-radius: 50px; --pill: 100px; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main); height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .google-btn {
            background: #ffffff; color: #000; border: none; padding: 16px 32px;
            border-radius: var(--pill); font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer;
        }
        #app { display: none; flex-direction: column; height: 100%; }
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }
        #planner-tabs { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .nav-tab { padding: 10px 20px; border-radius: var(--pill); color: var(--text-dim); font-size: 14px; font-weight: 600; cursor: pointer; }
        .nav-tab.active { background: var(--accent); color: white; border: 1px solid var(--border); }
        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 220px; }
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 25px;
            padding: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }
        .delete-btn { color: #ff453a; font-size: 12px; font-weight: 600; cursor: pointer; }
        #footer {
            position: fixed; bottom: 10px; left: 8px; right: 8px;
            background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: var(--iphone-radius);
            padding: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }
        .input-row { display: flex; gap: 10px; }
        input { background: #000; border: 1px solid var(--border); color: white; padding: 14px 20px; border-radius: var(--pill); flex: 1; }
        .save-btn { background: #ffffff; color: #000; border: none; padding: 16px; border-radius: var(--pill); font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="font-size: 32px; letter-spacing: -1.5px;">DarkPlan Pro</h1>
    <p style="color: var(--text-dim);">Cloud-sync your schedule</p>
    <button class="google-btn" onclick="login()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar">
        <div id="planner-tabs"></div>
        <div style="color: var(--text-dim); font-size: 28px; cursor: pointer;" onclick="createNewPlanner()">+</div>
    </div>
    <div id="content">
        <span id="list-name-label" style="font-size: 10px; color: var(--text-dim);">List</span>
        <div id="task-list"></div>
    </div>
    <div id="footer">
        <div class="input-row">
            <input type="text" id="itemName" placeholder="Task name...">
            <input type="date" id="itemDate">
        </div>
        <button class="save-btn" onclick="saveEntry()">Add to List</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitayty00ZHL-bbU0R1p_oy8E1RHbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.firebasestorage.app",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const provider = new GoogleAuthProvider();
    emailjs.init("RsAYqiwym2mViUR8u");

    window.activePlanner = 'Grades';
    window.allEntries = [];
    let planners = ['Grades', 'Assignments'];

    // Handle the result of the redirect when the page loads
    getRedirectResult(auth).catch((error) => {
        console.error("Redirect Error:", error.message);
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadTasks(user.uid);
            runDailyCheck(user);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    // NEW LOGIN LOGIC: Redirect instead of Popup
    window.login = () => signInWithRedirect(auth, provider);

    function loadTasks(uid) {
        const q = query(collection(db, "tasks"), where("uid", "==", uid));
        onSnapshot(q, (snapshot) => {
            window.allEntries = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            renderApp();
        });
    }

    window.saveEntry = async () => {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date || !auth.currentUser) return;
        await addDoc(collection(db, "tasks"), {
            name, date, uid: auth.currentUser.uid,
            category: window.activePlanner, reminderSent: false, createdAt: Date.now()
        });
        document.getElementById('itemName').value = '';
        document.getElementById('itemDate').value = '';
    };

    window.deleteItem = async (id) => {
        if(confirm("Delete task?")) await deleteDoc(doc(db, "tasks", id));
    };

    window.renderApp = () => {
        const tabsCont = document.getElementById('planner-tabs');
        tabsCont.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === window.activePlanner ? 'active' : ''}" onclick="window.activePlanner='${p}'; renderApp();">${p}</div>
        `).join('');
        document.getElementById('list-name-label').innerText = window.activePlanner;
        const list = document.getElementById('task-list');
        list.innerHTML = window.allEntries
            .filter(e => e.category === window.activePlanner)
            .sort((a,b) => new Date(a.date) - new Date(b.date))
            .map(e => `
                <div class="entry-card">
                    <div><b>${e.name}</b><br><span style="color:var(--text-dim);font-size:12px;">${e.date}</span></div>
                    <div class="delete-btn" onclick="deleteItem('${e.id}')">Done</div>
                </div>
            `).join('');
    };

    window.createNewPlanner = () => {
        const name = prompt("New List Name:");
        if(name && !planners.includes(name)) {
            planners.push(name);
            window.activePlanner = name;
            renderApp();
        }
    };

    async function runDailyCheck(user) {
        const target = new Date().toISOString().split('T')[0];
        const q = query(collection(db, "tasks"), where("uid", "==", user.uid), where("date", "==", target));
        const snap = await getDocs(q);
        snap.forEach(taskDoc => {
            const data = taskDoc.data();
            if (!data.reminderSent) {
                emailjs.send("service_ow9m3kg", "template_vvxqygc", { to_email: user.email, task_name: data.name, due_date: data.date })
                .then(() => updateDoc(doc(db, "tasks", taskDoc.id), { reminderSent: true }));
            }
        });
    }
    renderApp();
</script>
</body>
</html>
