<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProPlanner</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/pulsar-line/48/ffffff/calendar.png">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/pulsar-line/180/ffffff/calendar.png">
    
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg-main: #1e1e1e;
            --sidebar-bg: #2c2c2c;
            --header-bg: #383838;
            --border: #444;
            --text-main: #f0f0f0;
            --text-dim: #aaa;
            --accent-btn: #585858;
            --accent-hover: #4a4a4a;
            --input-bg: #383838;
            --danger: #ff5555;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            background: var(--bg-main);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* Sidebar - Desktop */
        #sidebar {
            width: 220px;
            padding: 20px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        #sidebar h2 {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .nav-item {
            padding: 12px;
            cursor: pointer;
            color: var(--text-dim);
            border-radius: 6px;
            margin-bottom: 5px;
            transition: 0.2s;
            font-size: 0.95rem;
        }

        .nav-item.active { background-color: var(--accent-btn); color: #fff; font-weight: 600; }

        /* Main Workspace */
        #main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        #header-title {
            padding: 15px 20px;
            font-weight: bold;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border);
            font-size: 1rem;
        }

        #task-list {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Task Cards */
        .entry-card {
            background: var(--sidebar-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-info { min-width: 0; }
        .entry-info b { 
            display: block; 
            color: #fff; 
            font-size: 1rem; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .date-display { font-size: 0.8rem; color: var(--text-dim); margin-top: 2px; }

        /* Removal UI */
        .remove-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: bold;
            flex-shrink: 0;
            margin-left: 10px;
        }

        /* Footer */
        #input-footer {
            padding: 15px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--border);
        }

        .input-row { display: flex; gap: 10px; }
        
        input {
            background: var(--input-bg);
            border: 1px solid #555;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px; /* Prevents mobile zoom */
            min-width: 0;
        }

        #itemName { flex: 2; }
        #itemDate { flex: 1.2; }

        .btn-primary {
            background-color: var(--accent-btn);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 650px) {
            #container { border: none; border-radius: 0; flex-direction: column; }
            
            #sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            #sidebar h2, #sidebar hr, #sidebar .btn-sidebar { display: none; }

            .nav-list {
                display: flex;
                flex-direction: row;
                gap: 8px;
                overflow-x: auto;
                padding-bottom: 5px;
            }

            .nav-item {
                margin-bottom: 0;
                padding: 8px 15px;
                white-space: nowrap;
                font-size: 0.85rem;
            }

            .input-row { flex-wrap: wrap; }
            #itemName { flex: 1 1 100%; margin-bottom: 5px; }
            #itemDate { flex: 1; }
            .btn-save { flex: 0.5; }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sidebar">
        <h2>ProPlanner</h2>
        <div id="planner-nav" class="nav-list"></div>
        <hr style="border:0; height:1px; background:#444; margin:15px 0;">
        <button class="btn-primary btn-sidebar" onclick="createNewPlanner()" style="width:100%">+ New List</button>
    </div>

    <div id="main-area">
        <div id="header-title">
            <span id="current-title">Assignments</span>
        </div>
        <div id="task-list"></div>
        <div id="input-footer">
            <div class="input-row">
                <input type="text" id="itemName" placeholder="Task name...">
                <input type="date" id="itemDate">
                <button class="btn-primary btn-save" onclick="saveEntry()">Add</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Data initialization with Assignments and Game releases
    let planners = JSON.parse(localStorage.getItem('myPlanners')) || ['Assignments', 'Game releases'];
    let entries = JSON.parse(localStorage.getItem('myEntries')) || [];
    let activePlanner = planners[0];
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    function renderApp() {
        const nav = document.getElementById('planner-nav');
        nav.innerHTML = '';
        planners.forEach(p => {
            const div = document.createElement('div');
            div.className = `nav-item ${p === activePlanner ? 'active' : ''}`;
            div.innerText = p;
            div.onclick = () => { activePlanner = p; renderApp(); };
            nav.appendChild(div);
        });

        document.getElementById('current-title').innerText = activePlanner;

        const list = document.getElementById('task-list');
        list.innerHTML = '';
        
        const activeEntries = entries.filter(e => e.type === activePlanner);
        activeEntries.sort((a, b) => new Date(a.date) - new Date(b.date));

        activeEntries.forEach((entry) => {
            const dateObj = new Date(entry.date + 'T00:00:00');
            const dayName = daysOfWeek[dateObj.getDay()];
            const [year, month, day] = entry.date.split('-');
            const formattedDate = `${month}/${day}/${year}`;

            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `
                <div class="entry-info">
                    <b>${entry.name}</b>
                    <span class="date-display">${dayName}, ${formattedDate}</span>
                </div>
                <button class="remove-btn" onclick="removeEntry('${entry.id}')">Remove</button>
            `;
            list.appendChild(card);
        });
    }

    function saveEntry() {
        const nameInput = document.getElementById('itemName');
        const dateInput = document.getElementById('itemDate');
        if(!nameInput.value || !dateInput.value) return;

        const newEntry = { 
            id: Date.now().toString(), 
            name: nameInput.value, 
            date: dateInput.value, 
            type: activePlanner 
        };
        entries.push(newEntry);
        localStorage.setItem('myEntries', JSON.stringify(entries));
        nameInput.value = '';
        renderApp();
    }

    function removeEntry(id) {
        entries = entries.filter(e => e.id !== id);
        localStorage.setItem('myEntries', JSON.stringify(entries));
        renderApp();
    }

    function createNewPlanner() {
        const name = prompt("Name your new list:");
        if(name && !planners.includes(name)) {
            planners.push(name);
            localStorage.setItem('myPlanners', JSON.stringify(planners));
            activePlanner = name;
            renderApp();
        }
    }

    renderApp();
</script>
</body>
</html>
