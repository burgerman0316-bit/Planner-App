<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Agenda Pro | V4.3</title>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #000; --card: #111; --border: #262626; --text: #fff;
            --dim: #777; --accent: #ffd60a; --error: #ff453a;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Auth Screen */
        #auth-gate { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .btn-stack { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 12px; }
        .btn-auth { width: 100%; padding: 18px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; font-size: 14px; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-google { background: #fff; color: #000; }
        .btn-gh { background: #24292e; color: #fff; }
        .btn-dc { background: #5865F2; color: #fff; }
        .btn-ph { background: #34c759; color: #fff; }
        .btn-mail { background: transparent; color: #fff; border: 1px solid var(--border); }
        .btn-auth:active { transform: scale(0.96); }

        /* App Layout */
        #app-shell { display: none; flex-direction: column; height: 100vh; }
        header { padding: calc(var(--safe-top) + 20px) 25px 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 260px; }
        .task-item { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer { position: fixed; bottom: 0; width: 100%; padding: 20px; padding-bottom: calc(var(--safe-bottom) + 20px); background: linear-gradient(to top, #000 85%, transparent); }
        .input-pill { background: #080808; border: 1px solid var(--border); border-radius: 28px; padding: 12px; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 -15px 40px rgba(0,0,0,0.5); }
        input { background: transparent; border: none; color: #fff; padding: 10px 15px; font-size: 16px; outline: none; }
        .btn-add { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 20px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        #recaptcha-container { display: none; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <h1 style="font-size: 52px; letter-spacing: -3px; margin-bottom: 35px;">Agenda.</h1>
        <div class="btn-stack">
            <button class="btn-auth btn-google" onclick="handleAuth('google')">Sign in with Google</button>
            <button class="btn-auth btn-gh" onclick="handleAuth('github')">Sign in with GitHub</button>
            <button class="btn-auth btn-dc" onclick="handleAuth('discord')">Sign in with Discord</button>
            <button class="btn-auth btn-ph" onclick="phoneFlow()">Sign in with Phone</button>
            <button class="btn-auth btn-mail" onclick="magicLinkFlow()">Sign in with Email</button>
        </div>
        <div id="recaptcha-container"></div>
    </div>

    <div id="app-shell">
        <header>
            <h2 id="greet" style="margin:0; font-size:28px; letter-spacing:-1px;">My Day</h2>
            <button onclick="auth.signOut()" style="background:none; border:none; color:var(--error); font-weight:700; font-size:12px; letter-spacing:1px;">LOGOUT</button>
        </header>

        <main id="list"></main>

        <footer>
            <div class="input-pill">
                <input type="text" id="in-name" placeholder="What's the goal?">
                <input type="date" id="in-date">
                <button class="btn-add" onclick="addTask()">Add Task</button>
            </div>
        </footer>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
            authDomain: "plannerapp-ff221.firebaseapp.com",
            projectId: "plannerapp-ff221",
            storageBucket: "plannerapp-ff221.appspot.com",
            messagingSenderId: "282165391993",
            appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Magic Link Handler
        if (auth.isSignInWithEmailLink(window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn') || window.prompt('Confirm your email:');
            auth.signInWithEmailLink(email, window.location.href).then(() => {
                window.localStorage.removeItem('emailForSignIn');
            });
        }

        async function handleAuth(type) {
            let provider;
            if (type === 'google') provider = new firebase.auth.GoogleAuthProvider();
            if (type === 'github') provider = new firebase.auth.GithubAuthProvider();
            if (type === 'discord') provider = new firebase.auth.OAuthProvider('yahoo.com'); // Using Yahoo provider slot for Discord
            
            try { await auth.signInWithPopup(provider); } catch(e) { alert(e.message); }
        }

        async function phoneFlow() {
            const num = prompt("Phone Number (include + country code):");
            if (!num) return;
            const verifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {size: 'invisible'});
            const confirmation = await auth.signInWithPhoneNumber(num, verifier);
            const code = prompt("Enter 6-digit code:");
            await confirmation.confirm(code);
        }

        async function magicLinkFlow() {
            const email = prompt("Enter your email:");
            if (!email) return;
            const settings = { url: window.location.href, handleCodeInApp: true };
            await auth.sendSignInLinkToEmail(email, settings);
            window.localStorage.setItem('emailForSignIn', email);
            alert("Check your email for the magic link!");
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('app-shell').style.display = 'flex';
                document.getElementById('greet').innerText = user.displayName || user.phoneNumber || user.email.split('@')[0];
                startSync(user.uid);
            } else {
                document.getElementById('auth-gate').style.display = 'flex';
                document.getElementById('app-shell').style.display = 'none';
            }
        });

        function addTask() {
            const name = document.getElementById('in-name').value;
            const date = document.getElementById('in-date').value;
            if(!name || !date) return;
            if(navigator.vibrate) navigator.vibrate(10);
            db.collection("tasks").add({ name, date, uid: auth.currentUser.uid, ts: Date.now() });
            document.getElementById('in-name').value = '';
        }

        function startSync(uid) {
            db.collection("tasks").where("uid", "==", uid).orderBy("ts", "desc").onSnapshot(snap => {
                const list = document.getElementById('list');
                list.innerHTML = snap.docs.map(doc => {
                    const t = doc.data();
                    return `
                        <div class="task-item">
                            <div>
                                <div style="font-weight:700; font-size:18px;">${t.name}</div>
                                <div style="color:var(--dim); font-size:12px; margin-top:4px;">${t.date}</div>
                            </div>
                            <button onclick="db.collection('tasks').doc('${doc.id}').delete()" style="background:none; border:none; color:var(--error); font-size:22px;">âœ•</button>
                        </div>
                    `;
                }).join('');
            });
        }
    </script>
</body>
</html>
