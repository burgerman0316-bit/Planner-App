<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda</title>

    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23121212'/%3E%3Crect x='20' y='25' width='60' height='55' rx='5' stroke='white' stroke-width='6' fill='none'/%3E%3Cpath d='M20 40h60M35 20v10M65 20v10' stroke='white' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --radius: 50px; 
            --edit-h: 44px; /* VERTICAL SYMMETRY LOCK */
        }
        
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none;
            -webkit-user-select: none; 
            user-select: none;
        }

        input { -webkit-user-select: text; user-select: text; font-family: inherit; }

        html, body {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark); color: var(--text-main);
        }

        #app { display: none; flex-direction: column; height: 100vh; }
        
        #nav-bar {
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border);
            padding: 15px; padding-top: calc(10px + env(safe-area-inset-top)); 
            display: flex; align-items: center; justify-content: space-between;
        }

        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; align-items: center; }
        
        .nav-tab { 
            position: relative; padding: 8px 18px; border-radius: 20px; color: var(--text-dim); 
            font-size: 15px; font-weight: 600; white-space: nowrap; 
            transition: all 0.2s ease; border: 1px solid transparent;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-tab.active { background: var(--accent); color: white; }
        .tab-del-x { color: #ff453a; font-size: 14px; font-weight: 800; padding: 0 2px; }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 220px; }
        #list-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        /* CARD STYLING */
        .entry-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 30px;
            padding: 15px 22px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            min-height: 80px;
        }

        /* EDIT MODE SYMMETRY */
        .edit-layout { display: flex; width: 100%; align-items: center; gap: 15px; }
        .field-stack { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        
        .pill-input { 
            background: #000; border: 1px solid var(--border); color: white; 
            border-radius: 18px; padding: 0 15px; font-size: 15px; width: 100%; 
            height: var(--edit-h) !important; line-height: var(--edit-h); display: block;
        }

        .icon-column { display: flex; flex-direction: column; gap: 8px; width: 35px; align-items: center; justify-content: center; }
        .action-btn { font-size: 24px; font-weight: 900; cursor: pointer; height: 32px; width: 32px; display: flex; align-items: center; justify-content: center; }

        /* FOOTER */
        #footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(30, 30, 30, 0.98); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid var(--border); border-radius: 30px 30px 0 0;
            padding: 15px 20px 10px 20px; display: flex; flex-direction: column; gap: 8px; z-index: 1000;
        }

        .input-row { display: flex; gap: 8px; width: 100%; align-items: center; }
        .footer-input { background: #000; border: 1px solid var(--border); color: white; padding: 0 22px; border-radius: var(--radius); font-size: 16px; flex: 1; height: 50px; }
        
        .date-btn-wrapper { position: relative; background: #000; border: 1px solid var(--border); border-radius: var(--radius); width: 110px; height: 50px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .date-btn-wrapper input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; top:0; left:0;}
        .date-label { color: var(--text-main); font-size: 11px; font-weight: 800; pointer-events: none; }

        .save-btn { width: 100%; background: #ffffff; color: #000; border: none; height: 50px; border-radius: var(--radius); font-weight: 900; text-transform: uppercase; font-size: 14px; }
        .footer-tip { text-align: center; font-size: 8px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; padding-bottom: calc(8px + env(safe-area-inset-bottom)); }

        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body oncontextmenu="return false;" onclick="closeAllEdit()">

<div id="login-overlay">
    <h1 style="color:white; font-size:32px; margin-bottom:20px;">Agenda</h1>
    <button class="save-btn" style="width:auto; padding:0 40px;" onclick="popLogin()">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar" onclick="event.stopPropagation()">
        <div id="planner-tabs"></div>
        <div class="header-btns">
            <span onclick="createNewList()" style="font-size: 24px; color: var(--text-dim); cursor: pointer; padding-left: 10px;">+</span>
            <div onclick="auth.signOut()" style="background: #ffffff; color: #000; padding: 6px 14px; border-radius: 12px; font-weight: 800; font-size: 10px; text-transform: uppercase; margin-left:10px;">OUT</div>
        </div>
    </div>
    <div id="content"><span id="list-label">List</span><div id="task-list"></div></div>
    <div id="footer" onclick="event.stopPropagation()">
        <div class="input-row">
            <input type="text" id="itemName" class="footer-input" placeholder="Task Name...">
            <div class="date-btn-wrapper">
                <span class="date-label" id="dateDisplay">DATE</span>
                <input type="date" id="itemDate" onchange="document.getElementById('dateDisplay').innerText = 'SET'">
            </div>
        </div>
        <button class="save-btn" onclick="saveTask()">Add to List</button>
        <div class="footer-tip">Tap text to edit • Hold tabs to delete/move</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    let activePlanner = 'Assignments';
    let allEntries = [];
    let planners = ['Assignments', 'Game Releases'];
    let moveMode = null;
    let pressTimer;
    let editingId = null;

    function haptic() { if (window.navigator && window.navigator.vibrate) { window.navigator.vibrate(15); } }
    function popLogin() { auth.signInWithPopup(provider).catch(e => alert(e.message)); }
    function closeAllEdit() { if(editingId) { editingId = null; render(); } }

    auth.onAuthStateChanged((user) => {
        if (user) { 
            document.getElementById('login-overlay').style.display = 'none'; 
            document.getElementById('app').style.display = 'flex'; 
            loadData(user.uid); 
        } else { 
            document.getElementById('login-overlay').style.display = 'flex'; 
            document.getElementById('app').style.display = 'none'; 
        }
    });

    function startPress(p) {
        pressTimer = window.setTimeout(function() {
            haptic(); moveMode = p; render();
        }, 600);
    }
    function cancelPress() { clearTimeout(pressTimer); }

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot((snap) => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function saveTask() {
        haptic();
        const n = document.getElementById('itemName');
        const d = document.getElementById('itemDate');
        if(!n.value || !d.value) return;
        db.collection("tasks").add({ name: n.value, date: d.value, uid: auth.currentUser.uid, category: activePlanner, createdAt: Date.now() });
        n.value = ''; d.value = ''; document.getElementById('dateDisplay').innerText = 'DATE';
    }

    function updateTask(id) {
        const newName = document.getElementById('edName'+id).value;
        const newDate = document.getElementById('edDate'+id).value;
        db.collection("tasks").doc(id).update({ name: newName, date: newDate }).then(() => {
            editingId = null; haptic(); render();
        });
    }

    window.handleTap = function(e, p) {
        if (e.target.classList.contains('tab-del-x')) {
            e.stopPropagation();
            if (planners.length <= 1) return;
            planners = planners.filter(item => item !== p);
            if (activePlanner === p) activePlanner = planners[0];
            moveMode = null; render(); return;
        }
        if (moveMode) {
            if (moveMode !== p) {
                const fromIdx = planners.indexOf(moveMode);
                const toIdx = planners.indexOf(p);
                planners.splice(fromIdx, 1); planners.splice(toIdx, 0, moveMode);
            }
            moveMode = null; haptic(); render();
        } else {
            haptic(); activePlanner = p; render();
        }
    };

    function createNewList() {
        const n = prompt("New list name:");
        if(n && !planners.includes(n)) { planners.push(n); activePlanner = n; render(); }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''} ${p === moveMode ? 'moving' : ''}" 
                 onclick="handleTap(event, '${p}')"
                 ontouchstart="startPress('${p}')"
                 ontouchend="cancelPress()">
                 ${p} ${p === moveMode ? '<span class="tab-del-x">✕</span>' : ''}
            </div>
        `).join('');

        const list = document.getElementById('task-list');
        const items = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = items.map(e => {
            if (editingId === e.id) {
                return `
                <div class="entry-card" onclick="event.stopPropagation()">
                    <div class="edit-layout">
                        <div class="field-stack">
                            <input type="text" class="pill-input" id="edName${e.id}" value="${e.name}">
                            <input type="date" class="pill-input" id="edDate${e.id}" value="${e.date}">
                        </div>
                        <div class="icon-column">
                            <div class="action-btn" style="color:#34c759;" onclick="updateTask('${e.id}')">✓</div>
                            <div class="action-btn" style="color:#ff453a;" onclick="editingId=null; render();">✕</div>
                        </div>
                    </div>
                </div>`;
            }
            return `
            <div class="entry-card" onclick="event.stopPropagation(); editingId='${e.id}'; render();">
                <div><b>${e.name}</b><br><small style="color:var(--text-dim)">${e.date}</small></div>
                <div style="color:#ff453a; font-weight:bold; padding:10px;" onclick="event.stopPropagation(); haptic(); db.collection('tasks').doc('${e.id}').delete()">✕</div>
            </div>`;
        }).join('') || '<p style="text-align:center; color:gray; margin-top:60px;">No entries.</p>';
        document.getElementById('list-label').innerText = activePlanner;
    }
    render();
</script>
</body>
</html>
