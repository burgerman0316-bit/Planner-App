<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkPlan Pro</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #bb86fc;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            padding: 1rem;
            background: var(--card);
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .planner-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input, select {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            border-radius: 4px;
        }

        .entry-list {
            margin-top: 15px;
            list-style: none;
            padding: 0;
        }

        .entry-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 5px;
            border-left: 4px solid var(--accent);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2 id="current-view">Planner: Grades</h2>
        <button onclick="addNewPlanner()">+ New Planner</button>
    </div>

    <div class="container" id="app">
        <div class="planner-card">
            <h3>Add New Entry</h3>
            <input type="text" id="taskName" placeholder="Task Name (e.g. Physics Final)">
            <input type="date" id="taskDate">
            <select id="plannerType">
                <option value="Grades">Grades</option>
                <option value="Games">Game Releases</option>
            </select>
            <button onclick="addTask()">Add to Planner</button>
        </div>

        <div id="planners-container">
            </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];

        function addTask() {
            const name = document.getElementById('taskName').value;
            const date = document.getElementById('taskDate').value;
            const type = document.getElementById('plannerType').value;

            if(!name || !date) return alert("Fill it out, chief.");

            tasks.push({ name, date, type });
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('planners-container');
            container.innerHTML = '';
            
            const types = [...new Set(tasks.map(t => t.type))];
            
            types.forEach(type => {
                const section = document.createElement('div');
                section.className = 'planner-card';
                section.innerHTML = `<h3>${type}</h3><div id="list-${type}"></div>`;
                container.appendChild(section);

                tasks.filter(t => t.type === type).forEach(task => {
                    const item = document.createElement('div');
                    item.className = 'entry-item';
                    item.innerHTML = `<span>${task.name}</span> <span>${task.date}</span>`;
                    document.getElementById(`list-${type}`).appendChild(item);
                });
            });
        }

        function addNewPlanner() {
            const name = prompt("Enter Planner Name:");
            if (name) {
                const opt = document.createElement('option');
                opt.value = name;
                opt.innerHTML = name;
                document.getElementById('plannerType').appendChild(opt);
            }
        }

        renderTasks();
    </script>
</body>
</html>
