<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1e1e1e; --sidebar-bg: #181818;
            --border: #2a2a2a; --text-main: #ffffff; --text-dim: #888888;
            --accent: #333333; --radius: 50px; --bar-height: 80px;
            --field-h: 44px; /* VERTICAL SYMMETRY LOCK */
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        input { -webkit-user-select: text; user-select: text; font-family: inherit; }

        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background-color: var(--bg-dark); color: var(--text-main); }

        #app { display: none; flex-direction: column; height: 100vh; }
        
        #nav-bar { 
            background-color: var(--sidebar-bg); border-bottom: 1px solid var(--border); 
            height: calc(var(--bar-height) + env(safe-area-inset-top));
            padding: 0 20px; padding-top: env(safe-area-inset-top);
            display: flex; align-items: center; justify-content: space-between; 
        }

        #planner-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; flex: 1; align-items: center; }
        .nav-tab { padding: 10px 22px; border-radius: var(--radius); color: var(--text-dim); font-size: 14px; font-weight: 600; white-space: nowrap; }
        .nav-tab.active { background: var(--accent); color: white; }

        #content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 260px; }
        
        .entry-card { 
            background: var(--bg-card); border: 1px solid var(--border); 
            border-radius: 35px; padding: 12px 20px; margin-bottom: 12px; 
            display: flex; align-items: center; min-height: 80px;
        }
        
        .edit-layout { display: flex; width: 100%; align-items: center; gap: 15px; }
        .field-stack { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        
        .pill-input { 
            background: #000; border: 1px solid var(--border); color: white; 
            border-radius: 20px; padding: 0 15px; font-size: 16px; width: 100%; 
            height: var(--field-h) !important; line-height: var(--field-h); display: block;
        }

        .icon-column { display: flex; flex-direction: column; gap: 10px; width: 35px; align-items: center; justify-content: center; }
        .action-btn { font-size: 24px; font-weight: 900; cursor: pointer; height: 32px; width: 32px; display: flex; align-items: center; justify-content: center; }

        #footer { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(25, 25, 25, 0.98); backdrop-filter: blur(30px); 
            border-top: 1px solid var(--border); border-radius: 35px 35px 0 0; 
            padding: 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom));
            display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }

        .input-row { display: flex; gap: 8px; height: 50px; }
        .footer-input { background: #000; border: 1px solid var(--border); color: white; padding: 0 25px; border-radius: var(--radius); font-size: 16px; flex: 1; }
        
        .date-input-wrap { position: relative; background: #000; border: 1px solid var(--border); border-radius: var(--radius); width: 110px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .date-input-wrap input { position: absolute; opacity: 0; width: 100%; height: 100%; }
        
        .save-btn { width: 100%; background: #ffffff; color: #000; border: none; height: 55px; border-radius: var(--radius); font-weight: 900; text-transform: uppercase; }
        .help-text { font-size: 10px; color: var(--text-dim); text-align: center; text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }
    </style>
</head>
<body onclick="closeAllModes()">

<div id="login-overlay" style="position:fixed; inset:0; background:#000; z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <button class="save-btn" style="width:auto; padding:0 40px;" onclick="auth.signInWithPopup(provider)">Sign in with Google</button>
</div>

<div id="app">
    <div id="nav-bar" onclick="event.stopPropagation()">
        <div id="planner-tabs"></div>
        <div style="display:flex; align-items:center; gap:12px; margin-left:10px;">
            <span onclick="createNewList()" style="font-size: 28px; color: var(--text-dim); cursor:pointer;">+</span>
            <div onclick="auth.signOut()" style="font-size:10px; background:#fff; color:#000; padding:6px 12px; border-radius:12px; font-weight:900;">OUT</div>
        </div>
    </div>
    
    <div id="content">
        <span id="list-label" style="font-size:10px; color:var(--text-dim); text-transform:uppercase; letter-spacing:1px; margin-bottom:12px; display:block;">List</span>
        <div id="task-list"></div>
    </div>

    <div id="footer" onclick="event.stopPropagation()">
        <div class="input-row">
            <input type="text" id="itemName" class="footer-input" placeholder="Task Name...">
            <div class="date-input-wrap">
                <span id="dateDisplay" style="font-size: 10px; font-weight: 800;">DATE</span>
                <input type="date" id="itemDate" onchange="document.getElementById('dateDisplay').innerText = 'SET'">
            </div>
        </div>
        <button class="save-btn" onclick="saveTask()">Add to List</button>
        <div class="help-text">Tap text to edit • Hold tabs to move/delete</div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCEdkitaytyO0ZHL-bbU0R1p_oy8E1RhbY",
        authDomain: "plannerapp-ff221.firebaseapp.com",
        projectId: "plannerapp-ff221",
        storageBucket: "plannerapp-ff221.appspot.com",
        messagingSenderId: "282165391993",
        appId: "1:282165391993:web:cd1b9e50b03a68edfb9aa8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    let activePlanner = 'Assignments';
    let planners = ['Assignments', 'Game Releases'];
    let allEntries = [];
    let editingId = null;

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    function loadData(uid) {
        db.collection("tasks").where("uid", "==", uid).onSnapshot(snap => {
            allEntries = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });
    }

    function closeAllModes() { if (editingId) { editingId = null; render(); } }

    function saveTask() {
        const name = document.getElementById('itemName').value;
        const date = document.getElementById('itemDate').value;
        if(!name || !date) return;
        db.collection("tasks").add({ name, date, uid: auth.currentUser.uid, category: activePlanner, createdAt: Date.now() });
        document.getElementById('itemName').value = '';
        document.getElementById('dateDisplay').innerText = 'DATE';
    }

    function createNewList() {
        const n = prompt("New list name:");
        if(n && !planners.includes(n)) { planners.push(n); activePlanner = n; render(); }
    }

    function render() {
        const tabs = document.getElementById('planner-tabs');
        tabs.innerHTML = planners.map(p => `
            <div class="nav-tab ${p === activePlanner ? 'active' : ''}" onclick="event.stopPropagation(); activePlanner='${p}'; render();">
                ${p}
            </div>
        `).join('');

        const list = document.getElementById('task-list');
        const filtered = allEntries.filter(e => e.category === activePlanner);
        list.innerHTML = filtered.map(e => {
            if (editingId === e.id) {
                return `
                <div class="entry-card" onclick="event.stopPropagation()">
                    <div class="edit-layout">
                        <div class="field-stack">
                            <input type="text" class="pill-input" id="edName${e.id}" value="${e.name}">
                            <input type="date" class="pill-input" id="edDate${e.id}" value="${e.date}">
                        </div>
                        <div class="icon-column">
                            <div class="action-btn" style="color:#34c759;" onclick="db.collection('tasks').doc('${e.id}').update({name: document.getElementById('edName${e.id}').value, date: document.getElementById('edDate${e.id}').value}); editingId=null;">✓</div>
                            <div class="action-btn" style="color:#ff453a;" onclick="editingId=null; render();">✕</div>
                        </div>
                    </div>
                </div>`;
            }
            return `
            <div class="entry-card" onclick="event.stopPropagation(); editingId='${e.id}'; render();">
                <div style="flex:1">
                    <b style="font-size: 18px;">${e.name}</b><br>
                    <small style="color:var(--text-dim); font-weight:bold;">${e.date}</small>
                </div>
                <div onclick="event.stopPropagation(); db.collection('tasks').doc('${e.id}').delete()" style="color:#ff453a; font-weight:bold; padding:10px;">✕</div>
            </div>`;
        }).join('');
        
        document.getElementById('list-label').innerText = activePlanner;
    }
    render();
</script>
</body>
</html>
